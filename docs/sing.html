<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-lion_sing-in|비상업적 가시안이며 취업지원 포트폴리오 용도로만 사용됩니다.|</title>
</head>
    <!--제이쿼리-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--테일윈드-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--폰트어썸-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="css/sing.css">
    <script defer type="text/javascript" src="js/sing.js"></script>
<body>
    <!-- 회원가입 시작 -->
    <div class="min-h-screen bg-gray-50">
        <div class="flex justify-center">
            <!-- 회원가입 입력 -->
            <div class="py-12 my-16 bg-white rounded-lg WrapperScreen">
                <form>
                    <div class="mb-14">
                        <a href="https://solmopark.github.io/Project-lion/">
                            <img src="img/logo-big.png" alt=""
                                style="height: 28px;">
                        </a>
                    </div>
                    <h2 class="text-xl font-bold">
                        회원가입
                    </h2>
                    <form>
                        <div class="mt-6 lg:mt-8">
                            <div>
                                <lable class="inline-block text-xs mb-2">이름</lable>
                                <input type="text"
                                    class="border-gray-300 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-300"
                                    placeholder="이름을 알려주세요">
                                <lable class="inline-block text-xs mb-2">아이디</lable>
                                <input type="email"
                                    class="border-gray-300 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-300"
                                    placeholder="likelion@gmail.com">
                                <lable class="inline-block text-xs mb-2">휴대폰 번호</lable>
                                <div class="flex space-x-2">
                                    <div class="w-full">
                                        <input type="tel"
                                            class="border-gray-300 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-300"
                                            placeholder="-없이 숫자만 입력해주세요.">
                                    </div>
                                    <button type="button" class="btn-1 flex-shrink-0 py-3 px-4
                                                   border rounded-lg
                                                   flex items-center
                                                   justify-center mb-3">
                                        <span class="text-sm font-semibold">인증하기</span>
                                    </button>
                                </div>
                                <div class="flex space-x-2 mt-2">
                                    <div class="relative">
                                        <input type="text" class="border-gray-300 block rounded-lg  py-3 px-4 text-xs">
                                    </div>
                                    <button type="button" class="btn-2 flex-shrink-0 py-3 px-4
                                                   border rounded-lg
                                                   flex items-center
                                                   justify-center mb-3">
                                        <span class="text-sm font-semibold">인증 번호 확인</span>
                                    </button>
                                </div>
                                <lable class="inline-block text-xs mb-2">비밀번호</lable>
                                <input type="password"
                                    class="border-gray-300 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-300"
                                    placeholder="비밀번호를 입력해주세요">
                                <ul class="mt-2 text-gray-500 text-sm space-y-0.5">
                                    <li class="flex space-x-2 items-center">
                                        <span class="inline-block ml-1 bg-gray-500 rounded-full"
                                            style="width: 6px; height: 6px;"></span>
                                        <p class="text-xs">10자 이상 입력</p>
                                    </li>
                                    <li class="flex space-x-2 items-center">
                                        <span class="inline-block ml-1 bg-gray-500 rounded-full"
                                            style="width: 6px; height: 6px;"></span>
                                        <p class="text-xs">영문/숫자/특수문자 중 2개 이상 포함</p>
                                    </li>
                                    <li class="flex space-x-2 items-center">
                                        <span class="inline-block ml-1 bg-gray-500 rounded-full"
                                            style="width: 6px; height: 6px;"></span>
                                        <p class="text-xs">동일한 숫자 3개 이상 연속 사용 불가</p>
                                    </li>
                                </ul>
                                <lable class="inline-block text-xs mb-2 mt-4">비밀번호 확인</lable>
                                <input type="email"
                                    class="border-gray-300 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-300"
                                    placeholder="비밀번호를 다시 한 번 입력해주세요">
                            </div>
                            <div class="mt-16 flex items-center">
                                <input type="checkbox" class="checkbox__all">
                                <span class="inline-block ml-2 text-xl font-bold">전체동의</span>
                            </div>
                            <hr class=" mt-4 mb-10">
                            <div>
                                <ul class="space-y-2">
                                    <li class="flex items-center">
                                        <input type="checkbox" class="checkbox__p">
                                        <span class="inline-block mx-2 text-base text-gray-700">
                                            서비스 이용약관 동의 (필수)
                                        </span>
                                        <a href="#" class="flex text-gray-400 space-x-2 text-base items-center">
                                            상세보기 <br>
                                            <i class="fas fa-angle-right"></i>
                                        </a>
                                    </li>
                                    <li class="flex items-center">
                                        <input type="checkbox" class="checkbox__p">
                                        <span class="inline-block mx-2 text-base text-gray-700">
                                            개인정보 수집 및 이용 동의 (필수)
                                        </span>
                                        <a href="#" class="flex text-gray-400 space-x-2 text-base items-center">
                                            상세보기 <br>
                                            <i class="fas fa-angle-right"></i>
                                        </a>
                                    </li>
                                    <li class="flex items-center">
                                        <input type="checkbox" class="checkbox__p">
                                        <span class="inline-block mx-2 text-base text-gray-700">
                                            만 14세 이상입니다 (필수)
                                        </span>
                                    </li>
                                    <li class="flex items-center">
                                        <input type="checkbox" class="checkbox__p">
                                        <span class="inline-block mx-2 text-base text-gray-700">
                                            광고성 정보 수신 동의 (선택)
                                        </span>
                                    </li>
                                </ul>
                                <div class="mt-16">
                                    <button
                                        class="btn-3 flex justify-center py-3 items-center w-full rounded-lg cursor-not-allowed">
                                        <span class="text-white text-sm font-semibold">
                                            확인
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
    <!-- 회원가입 끝-->
</body>

</html>
